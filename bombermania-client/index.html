	<script>
		var game;

	    function initGame() {
	        game = new Phaser.Game(Retoosh.WIDTH, Retoosh.HEIGHT, Phaser.CANVAS, 'game-area');
	        game.state.add('Boot', Retoosh.Boot);
	        game.state.add('Preloader', Retoosh.Preloader);
			game.state.add('Main', Retoosh.Main);
	        game.state.add('Game', Retoosh.Game);

	        game.state.start('Boot');
	    }

		function resizeGame() {
			var width, height;
			if( window.innerWidth < window.innerHeight ){
				width = window.innerWidth;
				height = Retoosh.HEIGHT * width /Retoosh.WIDTH;
			}
			else{
				height = window.innerHeight;
				width = Retoosh.WIDTH * height /Retoosh.HEIGHT;
			}

			game.width = width;
			game.height = height;

			if(game.renderYpe === 1){
				game.renderer.resize(width, height);
				Phaser.Canvas.setSmoothingEnabled(game.context, false);
			}
		}

	</script>
